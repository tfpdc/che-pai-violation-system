server {
    listen 80;
    server_name your-domain.com;  # 替换为您的域名
    
    # 项目根目录
    root /www/wwwroot/vehicle-violation;
    index index.html;
    
    # 静态文件处理
    location /static {
        alias /www/wwwroot/vehicle-violation/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 上传文件目录
    location /uploads {
        alias /www/wwwroot/vehicle-violation/uploads;
        expires 30d;
    }
    
    # Flask应用反向代理
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # 安全设置
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 访问日志
    access_log /www/wwwlogs/vehicle-violation_nginx.log;
    error_log /www/wwwlogs/vehicle-violation_nginx_error.log;
}