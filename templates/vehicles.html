        .high-frequency {

        .medium-frequency {

        }
        
        .low-frequency {

        }
        
        @keyframes slideIn {

        }
        
        @keyframes slideOut {

            to {

        .delete-vehicle-btn {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš— è½¦è¾†è¿è§„ç»Ÿè®¡</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalVehicles">0</div>
                    <div class="stat-label">è¿è§„è½¦è¾†æ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalViolations">0</div>
                    <div class="stat-label">æ€»è¿è§„æ¬¡æ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="todayVehicles">0</div>
                    <div class="stat-label">ä»Šæ—¥æ–°å¢</div>
                </div>
            </div>
            <a href="/record" class="record-btn">â• å½•å…¥è¿åœ</a>
        </div>
        
        <div class="filter-bar">
            <input type="text" class="filter-input" id="searchInput" 
                   placeholder="æœç´¢è½¦ç‰Œå·...">
        </div>
        
        <div class="vehicle-list" id="vehicleList">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸš—</div>
                <p>æš‚æ— è¿è§„è½¦è¾†</p>
            </div>
        </div>
        
        <a href="javascript:location.reload()" class="back-link">ğŸ”„ åˆ·æ–°è®°å½•</a>
    </div>

    <script>
        let vehicles = [];
        
        function loadVehicles() {
            fetch('/api/vehicles')
                .then(response => response.json())
                .then(data => {
                    vehicles = data;
                    displayVehicles(vehicles);
                    updateStats();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        
        function displayVehicles(vehiclesToShow) {
            const listContainer = document.getElementById('vehicleList');
            
            if (vehiclesToShow.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸš—</div>
                        <p>æš‚æ— è¿è§„è½¦è¾†</p>
                    </div>
                `;
                return;
            }
            
            listContainer.innerHTML = vehiclesToShow.map(vehicle => {
                const frequencyClass = getFrequencyClass(vehicle.violation_count);
                const trendText = getTrendText(vehicle.violation_count);
                
                return `
                    <div class="vehicle-item ${frequencyClass}">
                        <div class="vehicle-header">
                            <div class="license-plate" onclick="window.location.href='/license_plate/${vehicle.license_plate}'" style="cursor: pointer; flex: 1;">${vehicle.license_plate}</div>
                            <div class="vehicle-actions">
                                <div class="violation-count">${vehicle.violation_count}æ¬¡</div>
                                <button class="delete-vehicle-btn" onclick="deleteVehicle('${vehicle.license_plate}')" title="åˆ é™¤æ­¤è½¦ç‰Œçš„æ‰€æœ‰è®°å½•">
                                    ğŸ—‘ï¸
                                </button>
                            </div>
                        </div>
                        <div class="last-violation">ğŸ“ æœ€è¿‘è¿è§„: ${formatDate(vehicle.last_violation)}</div>
                        <div class="violation-trend">${trendText}</div>
                    </div>
                `;
            }).join('');
        }
        
        function getFrequencyClass(count) {
            if (count >= 5) return 'high-frequency';
            if (count >= 3) return 'medium-frequency';
            return 'low-frequency';
        }
        
        function getTrendText(count) {
            if (count >= 5) return 'âš ï¸ é«˜é¢‘è¿è§„è½¦è¾†';
            if (count >= 3) return 'âš¡ ä¸­é¢‘è¿è§„è½¦è¾†';
            return 'âœ… ä½é¢‘è¿è§„è½¦è¾†';
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'æœªçŸ¥æ—¶é—´';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return `ä»Šå¤© ${date.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'})}`;
            } else if (diffDays === 1) {
                return `æ˜¨å¤© ${date.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'})}`;
            } else if (diffDays < 7) {
                return `${diffDays}å¤©å‰`;
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }
        
        function updateStats() {
            document.getElementById('totalVehicles').textContent = vehicles.length;
            
            const totalViolations = vehicles.reduce((sum, vehicle) => sum + vehicle.violation_count, 0);
            document.getElementById('totalViolations').textContent = totalViolations;
            
            const today = new Date().toDateString();
            const todayVehicles = vehicles.filter(v => 
                v.last_violation && new Date(v.last_violation).toDateString() === today
            );
            document.getElementById('todayVehicles').textContent = todayVehicles.length;
        }
        
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                displayVehicles(vehicles);
                return;
            }
            
            const filteredVehicles = vehicles.filter(vehicle => 
                vehicle.license_plate.toLowerCase().includes(searchTerm)
            );
            
            displayVehicles(filteredVehicles);
        });
        
        loadVehicles();
        setInterval(loadVehicles, 30000);
        
        // åˆ é™¤è½¦ç‰Œçš„æ‰€æœ‰è®°å½•
        function deleteVehicle(licensePlate) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤è½¦ç‰Œ ${licensePlate} çš„æ‰€æœ‰è¿åœè®°å½•å—ï¼Ÿ\næ­¤æ“ä½œä¸å¯æ’¤é”€ï¼`)) {
                return;
            }
            
            if (!confirm('å†æ¬¡ç¡®è®¤ï¼šåˆ é™¤åè¯¥è½¦ç‰Œçš„æ‰€æœ‰è®°å½•å°†æ°¸ä¹…æ¶ˆå¤±ï¼')) {
                return;
            }
            
            const encodedPlate = encodeURIComponent(licensePlate);
            
            fetch(`/api/vehicle/${encodedPlate}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(`æˆåŠŸåˆ é™¤è½¦ç‰Œ ${licensePlate} çš„æ‰€æœ‰è®°å½•`, 'success');
                    // 2ç§’ååˆ·æ–°åˆ—è¡¨
                    setTimeout(() => {
                        loadVehicles();
                    }, 2000);
                } else {
                    showMessage(data.message || 'åˆ é™¤å¤±è´¥', 'error');
                }
            })
            .catch(error => {
                console.error('åˆ é™¤å¤±è´¥:', error);
                showMessage('åˆ é™¤å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
            });
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯æç¤º
        function showMessage(message, type) {
            // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                max-width: 300px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease;
            `;
            
            if (type === 'success') {
                messageDiv.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
            } else {
                messageDiv.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';
            }
            
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                messageDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
